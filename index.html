<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>
<body>
    <header id="header" class="header">
        <img src="images/trybewarts-header-logo.svg" alt="Logo Trybewarts" class="trybewarts-header-logo">
        <h1 id="trybewarts-header-title">Trybewarts</h1>
        <form action="" class="trybewarts-login">
            <input type="email" name="email" id="input-email" placeholder="Email">   
            <input type="password" name="password" id="input-senha" placeholder="Senha"> 
            <button type="button" id="botaoEntrar">Entrar</button>
        </form>
    </header>
<main>
    <form action="" id="evaluation-form">
        <div id="nome-sobrenome">
        <input type="text" name="" id="input-name" placeholder="Nome">
        <input type="text" id="input-lastname" placeholder="Sobrenome">
        </div>
        <div id="email-casa">
        <input type="email" name="" id="input-email" placeholder="Email">
        <select name="" id="house">
            <option value="Gitnória" id="gitnoria-house">Gitnória</option>
            <option value="Reactpuff" id="reactpuff-house">Reactpuff</option>
            <option value="Corvinode" id="corvinode-house">Corvinode</option>
            <option value="Pytherina" id="pytherina-house">Pytherina</option>
        </select>
        </div>
    </form>
    <img src="images/trybewarts-colored.svg" alt="Logo Trybewarts" id="trybewarts-forms-logo">
</main>
</body>
<script src="script.js"></script>
</html>
